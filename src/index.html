<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi hình ảnh Base64</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container mt-5">
    <h1>
        <i class="fas fa-exchange-alt me-2"></i>
        Chuyển đổi hình ảnh Base64
    </h1>

    <div class="row">
        <!-- Phần chuyển đổi hình ảnh sang Base64 -->
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-image me-2"></i>
                        Hình ảnh sang Base64
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">
                            <i class="fas fa-upload me-1"></i>
                            Chọn hình ảnh
                        </label>
                        <input type="file" class="form-control" id="imageInput" accept="image/*">
                        <div class="form-text">
                            <i class="fas fa-info-circle me-1"></i>
                            Hỗ trợ: JPG, PNG, GIF (Tối đa 10MB)
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="base64Output" class="form-label">
                            <i class="fas fa-code me-1"></i>
                            Kết quả Base64
                        </label>
                        <textarea class="form-control" id="base64Output" rows="5" readonly></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="hiddenContent" class="form-label">
                            <i class="fas fa-key me-1"></i>
                            Nội dung ẩn (tùy chọn)
                        </label>
                        <textarea class="form-control" id="hiddenContent" rows="3"
                                  placeholder="Nhập nội dung muốn ẩn trong hình ảnh..."></textarea>
                        <div class="form-text">
                            <i class="fas fa-info-circle me-1"></i>
                            Nội dung này sẽ được ẩn trong hình ảnh nhưng vẫn có thể xem được
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary flex-grow-1" id="copyBase64">
                            <i class="fas fa-copy me-1"></i>
                            Sao chép Base64
                        </button>
                        <button class="btn btn-info flex-grow-1" id="embedContent">
                            <i class="fas fa-lock me-1"></i>
                            Nhúng nội dung
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Phần chuyển đổi Base64 sang hình ảnh -->
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-code me-2"></i>
                        Base64 sang hình ảnh
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="base64Input" class="form-label">
                            <i class="fas fa-paste me-1"></i>
                            Nhập chuỗi Base64
                        </label>
                        <textarea class="form-control" id="base64Input" rows="5"
                                  placeholder="Dán chuỗi Base64 vào đây..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-eye me-1"></i>
                            Xem trước hình ảnh
                        </label>
                        <div id="imagePreview" class="border p-3 text-center">
                            <p class="text-muted">
                                <i class="fas fa-image me-2"></i>
                                Hình ảnh sẽ hiển thị ở đây
                            </p>
                        </div>
                    </div>
                    <div class="mb-3" id="hiddenContentContainer" style="display: none;">
                        <label class="form-label">
                            <i class="fas fa-key me-1"></i>
                            Nội dung ẩn
                        </label>
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <span id="hiddenContentDisplay"></span>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-success flex-grow-1" id="downloadImage">
                            <i class="fas fa-download me-1"></i>
                            Tải xuống hình ảnh
                        </button>
                        <button class="btn btn-warning flex-grow-1" id="extractContent">
                            <i class="fas fa-unlock me-1"></i>
                            Trích xuất nội dung
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3">
        <p class="text-muted">
            <i class="fas fa-code me-1"></i>
            Được tạo với ❤️ bởi Base64 Converter
        </p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>

</html>
